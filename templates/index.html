{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.15.0/css/pro.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'scss/main.css' %}" />
  </head>
  <body>
    <form action="" method="post" class="search--box w-100">
      <div class="position-relative">
        <input class="search--input" type="text" name="search" placeholder="Search..." />
        <div class="d-flex justify-content-center align-items-center submit--search"><i class="far fa-search"></i></div>
      </div>
    </form>
    <div class="overlay"></div>
    <div class="second-model"></div>
    <nav
      class="position-relative container d-flex align-items-center nav--main"
    >
      <ul class="d-flex justify-content-between align-items-center w-100">
        <div class="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="logo--nav h-100">
          <img src="{% static 'image/logo.png' %}" alt="" />
        </div>
        <div class="d-flex align-items-center middle--nav">
          <li><a href="">Home</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Blog</a></li>
          <div class="align-items-center justify-content-center close--btn">
            <i class="far fa-chevron-left"></i>
          </div>
        </div>
        <div class="d-flex align-items-center options--nav">
          <li class="search--button"><i class="far fa-search"></i></li>
          <li>
            <a href=""><i class="far fa-shopping-cart"></i></a>
          </li>
          <li>
            <a href=""><i class="far fa-user"></i></a>
          </li>
          <li>
            <a href=""><i class="far fa-star"></i></a>
          </li>
        </div>
      </ul>
    </nav>
    <script src="{% static 'dist/main.js' %}"></script>

</html>
